<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Canal de Youtube</title>
  </head>
  <body>
    <button id="btn">Cambiar video</button>
    <h1 id="title"></h1>
    <p id="content"></p>
    <!-- <div id="video"></div> -->
    <iframe id="video"
      width="500"
      height="300"
      src="about:blank"
      frameborder="0"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen></iframe>
    <style>
      #btn {
        padding: .8rem 2rem;
        text-align: center;
        border-radius: 5px;
        background: rgba(127,136,182,1);
        color: white;
      }
    </style>
    <script type="text/javascript" src="javascripts/ajax_sample.js"></script>
  </body>
</html>
